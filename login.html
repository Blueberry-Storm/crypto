<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Show Project | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="nav.css">
    <style>
        /* Added custom styles */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* ChatGPT dark mode grey */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background-color: #2e2e2e; /* Darker grey for form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ddd; /* Light grey for headings */
        }

        .form input {
            width: calc(100% - 20px); /* Adjusting for padding */
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #555; /* Darker border */
            border-radius: 4px;
            font-size: 16px;
            color: #ddd; /* Light grey text */
            background-color: #333; /* Dark grey input background */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .form button {
            width: calc(100% - 20px); /* Adjusting for padding */
            padding: 10px; /* Smaller padding */
            border: none;
            border-radius: 4px;
            background-color: #6c757d; /* ChatGPT dark mode grey */
            color: #fff; /* White text */
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s; /* Adding animation transition */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .form button:hover {
            background-color: #495057; /* Darker grey on hover */
            transform: scale(1.05); /* Scale up on hover */
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb; /* Light grey text */
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav">
            <h1><a href="/">Cryptographic Device Show</a></h1>
            <ul>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/events.html">Events</a></li>
                <li><a href="/devices.html">Devices</a></li>
                <li><a href="/edit.html">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="form" action="#" method="post">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="register.html">Create an account</a></p>
            <p class="message"><a href="/events.html">Continue as Guest</a></p>
        </form>
    </div>
</body> 
</html>
